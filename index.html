<head>
    <title>HTML Calculator</title>
    <meta charset='utf8'>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div id='container'>
        <div id='displayPanel'>
        </div>

        <button id='7' class='digit'>
            7
        </button>

        <button id='8' class='digit'>
            8
        </button>

        <button id='9' class='digit'>
            9
        </button>
        
        <button id='+' class='operator'>
            +
        </button>

        <button id='4' class='digit'>
            4
        </button>

        <button id='5' class='digit'>
            5
        </button>

        <button id='6' class='digit'>
            6
        </button>

        <button id='-' class='operator'>
            -
        </button>

        <button id='1' class='digit'>
            1
        </button>

        <button id='2' class='digit'>
            2
        </button>

        <button id='3' class='digit'>
            3
        </button>

        <button id='*' class='operator'>
            *
        </button>

        <button id='clear'>
            AC
        </button>

        <button id='0' class='digit'>
            0
        </button>

        <button id='equal'>
            =
        </button>

        <button id='/' class='operator'>
            /
        </button>
    </div>

    <script type='text/javascript' src="scripts.js"></script>
</body>
